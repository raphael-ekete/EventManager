<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="styles/uistyles.css">

    <title>Sign up - REC Events</title>

    <!-- inline style -->
  </head>

  <body style = "background-image: url(img/bg.jpg); background-size:cover;">

    <!-- navigation bar -->
    <nav>
    <div class="nav-wrapper teal">
      <a href="index.html" class="brand-logo">REC Events</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="signin.html">Sign In</a></li>
        <li class="active"><a href="signup.html">Sign Up</a></li>
      </ul>
    </div>
    </nav>


  <div class="row height:50px"></div>
  <div class="container">
    <div class="row">
      <form class="col s6 offset-s3 z-depth-1 card-panel">
        <h5 id="title">Sign up Form</h5>
        <div class="row">
          <div class="input-field col s6">
            <input id="first_name" type="text" class="validate">
            <label for="first_name">First Name</label>
          </div>
          <div class="input-field col s6">
            <input id="last_name" type="text" class="validate">
            <label for="last_name">Last Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input id="telephone" type="tel" data-length="11" class="validate">
            <label for="telephone">Phone Number (+234)</label>
          </div>
          <div class="input-field col s6">
            <select>
              <option value="" disabled selected>Choose your sex</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
            <label>Sex</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input id="username" type="text" class="validate">
            <label for="username">Username</label>
          </div>
          <div class="input-field col s6">
            <input id="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="address" type="text" class="validate">
            <label for="address">Contact Address</label>
          </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Sign Up
          <i class="material-icons right">send</i>
        </button>
        <div class="row"></div>
      </form>
    </div>
  </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="scripts/uiscript.js"></script>
  </body>
</html>
