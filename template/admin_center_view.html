<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="styles/uistyles.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>View Center - REC Events</title>

    <!-- inline style -->
  </head>

  <body>

    <!-- navigation bar -->
    <nav>
    <div class="nav-wrapper teal">
      <a href="index.html" class="brand-logo">REC Events</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="#">Admin</a></li>
      </ul>
    </div>
    </nav>

<!-- Page Layout here -->
    <div class="row">

      <div class="col s3 teal myfullhigh">
        <div class="row">
          <form class="white">
            <ul class="collection with-header">
              <li class="collection-header"><h4>Center List</h4></li>
              <!-- populate from database -->
              <li class="collection-item"><div>Name of Center<a href="#!" class="secondary-content"><i class="material-icons">send</i></a></div></li>
            </ul>
            <div class="col s3"></div>
            <a class="waves-effect waves-light btn">Add Center</a>
          </form>
        </div>
      </div>

      <div class="col s9 white myfullhigh">
        <div class="row">
          <form class="col s12">
            <h4>Center Details</h4>
            <div class="row">
              <div class="input-field col s12">
                <input id="name" type="text" class="validate">
                <label for="name">Name of Center</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="location" type="text" class="validate">
                <label for="location">Location</label>
              </div>
            </div>
            <div class="input-field col s6">
                <input id="price" type="text" class="validate">
                <label for="price">Price</label>
              </div>
            <div class="input-field col s6">
                <input id="capacity" type="text" class="validate">
                <label for="capacity">Sitting capacity</label>
              </div>
            <div class="input-field col s6">
              <select>
                <option value="" disabled selected>Projector</option>
                <option value="1">Yes</option>
                <option value="2">No</option>
              </select>
            </div>
            <div class="input-field col s6">
                <input id="packing_space" type="text" class="validate">
                <label for="packing_space">Packing space capacity</label>
              </div>
            <div class="input-field col s6">
              <select>
                <option value="" disabled selected>Nature of Center</option>
                <option value="open">Open space</option>
                <option value="closed">Enclosed space</option>
              </select>
            </div>
            <div class="input-field col s6">
              <select>
                <option value="" disabled selected>Security</option>
                <option value="Yes">Security available</option>
                <option value="No">No security</option>
              </select>
            </div>
            <form action="#">
              <p>Upload Pictures (jpg, 3 maximum)</p>
              <div class="file-field input-field">
                <div class="btn">
                  <span>Upload</span>
                  <input type="file" multiple>
                </div>
                <div class="file-path-wrapper">
                  <input class="file-path validate" type="text" placeholder="Upload one or more files">
                </div>
              </div>
            </form>
            <div class="col s5"></div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Save
              <i class="material-icons right">send</i>
            </button>
            <div class="row"></div>
          </form>
        </div>
      </div>
    </div>

    <!-- footer -->
    <footer class="page-footer white">
      <div class="container black-text">
      Â© 2017 --- Raphael Ekete --- raphael.ekete@gmail.com ---
      </div>
      <div class="row"></div>
    </footer>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="scripts/uiscript.js"></script>
  </body>
</html>
