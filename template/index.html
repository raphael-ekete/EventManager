<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="styles/uistyles.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Sign in - REC Events</title>

    <!-- inline style -->
  </head>

  <body style = "background-image: url(img/bg.jpg); background-size:cover;">

    <!-- navigation bar -->
    <nav>
    <div class="nav-wrapper teal">
      <a href="index.html" class="brand-logo">REC Events</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="signup.html">Sign Up</a></li>
      </ul>
    </div>
    </nav>

    <!-- main body -->
    <div class="row"></div>
    <div class="container">
      <div class="row">
        <div class="col s7 card-panel N/A transparent white-text">
          <h3 class="center"><b> REC Events </b> </h4>
          <p id="p04" class="center white-text"> <b>WE ARE A LEADING EVENT MANAGEMENT COMAPNY,<br>

          WEDDING, CORPORATE<br>
          AND NON-PROFIT EVENTS.<br>
          LETS MAKE IT MEMORABLE!!!</b></p>
        </div>
        <div class="col s4 offset-s1 card-panel">
          
          <form>
            <div class="input-field">
              <input id="username" type="text" class="validate">
              <label for="username">Username</label>
            </div>
            <div class="input-field">
              <input id="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>

            <div class="row center col s12">
              <button class="btn waves-effect waves-light" type="submit" name="action">Sign in
                <i class="material-icons right">send</i>
              </button>
              <a href="signup.html"><p align="center">New user? Sign up</p></a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
